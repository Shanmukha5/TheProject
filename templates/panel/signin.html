<!DOCTYPE html>
<html>
<head>
	<title>TheProject | Signin</title>
</head>
{% if msg %}
	<script type="text/javascript">
		alert("{{msg}}");
	</script>
{% endif %}
<body>
	<h1>Panel Signin</h1>
	<form method="POST" action="/panel/signin/submit/">
		{% csrf_token %}
		<h3>Email : <input type="email" name="email"></h3>
		<h3>Password : <input type="text" name="password"></h3>
		<button>Login</button>
	</form>

</body>
</html>
